<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #06b6d4, #9333ea, #4f46e5);
      overflow: hidden;
      color: white;
    }

    .box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: white;
      font-size: 16px;
    }

    button:hover {
      background: #16a34a;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Create Account</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button id="signupBtn">Create</button>

  <p>
    <a href="index.html">Back to login</a>
  </p>
</div>

<script type="module">
  import { signup } from "./auth.js";

  document.getElementById("signupBtn").onclick = () => {
    signup(
      document.getElementById("username").value,
      document.getElementById("password").value
    );
  };
</script>

</body>
</html>

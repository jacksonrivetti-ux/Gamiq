<!DOCTYPE html>
<html>
<head>
  <title>Gamiq Home</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial;
      background: linear-gradient(120deg,#4f46e5,#9333ea,#06b6d4);
      color: white;
    }
    .nav {
      padding: 15px 25px;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: space-between;
    }
    .card {
      margin: 40px auto;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 900px;
      backdrop-filter: blur(10px);
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .game {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      cursor: pointer;
    }
    .logout {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #ef4444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="nav">
  <div>ğŸ® Gamiq</div>
  <div>ğŸ‘¤ <span id="user"></span> | ğŸª™ <span id="tokens"></span></div>
</div>

<div class="card">
  <h2>Games</h2>

  <div class="games">
    <div class="game" onclick="play(10)">ğŸ•¹ï¸ Game One<br>Earn 10 Tokens</div>
    <div class="game" onclick="play(20)">ğŸš€ Space Game<br>Earn 20 Tokens</div>
    <div class="game" onclick="play(30)">ğŸ§  Puzzle Game<br>Earn 30 Tokens</div>
  </div>

  <button class="logout" onclick="logout()">Log out</button>
</div>

<script>
const currentUser = localStorage.getItem("currentUser");
if (!currentUser) location.href = "index.html";

const users = JSON.parse(localStorage.getItem("users"));
let tokens = users[currentUser].tokens;

document.getElementById("user").textContent = currentUser;
document.getElementById("tokens").textContent = tokens;

function play(amount) {
  tokens += amount;
  users[currentUser].tokens = tokens;
  localStorage.setItem("users", JSON.stringify(users));
  document.getElementById("tokens").textContent = tokens;
  alert("You earned " + amount + " tokens!");
}

function logout() {
  localStorage.removeItem("currentUser");
  location.href = "index.html";
}
</script>

</body>
</html>

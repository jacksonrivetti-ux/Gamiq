<!DOCTYPE html>
<html>
<head>
  <title>Gamiq Home</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #4f46e5, #9333ea, #06b6d4);
      color: white;
    }

    /* Top nav */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .user-info {
      font-size: 16px;
    }

    /* Main content */
    .content {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }

    .card h2 {
      margin-top: 0;
      text-align: center;
    }

    /* Games grid */
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .game {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .game:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }

    .game span {
      font-size: 14px;
      opacity: 0.8;
    }

    .logout {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #ef4444;
      color: white;
      font-size: 14px;
    }

    .logout:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>

<!-- NAV BAR -->
<div class="nav">
  <div class="logo">üéÆ Gamiq</div>
  <div class="user-info">
    üë§ <span id="username"></span> | ü™ô <span id="tokens">0</span>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="content">
  <div class="card">
    <h2>Games</h2>

    <div class="games">
      <div class="game" onclick="playGame(0)">
        üïπÔ∏è Game One<br>
        <span>Free</span>
      </div>

      <div class="game" onclick="playGame(50)">
        üöÄ Space Game<br>
        <span>50 Tokens</span>
      </div>

      <div class="game" onclick="playGame(100)">
        üß† Puzzle Game<br>
        <span>100 Tokens</span>
      </div>
    </div>

    <button class="logout" onclick="logout()">Log out</button>
  </div>
</div>

<script type="module">
  import { db } from "./firebase.js";
  import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const username = localStorage.getItem("username");
  if (!username) {
    location.href = "index.html";
  }

  document.getElementById("username").textContent = username;

  const userRef = doc(db, "accounts", username);
  const snap = await getDoc(userRef);

  let tokens = snap.data().tokens || 0;
  document.getElementById("tokens").textContent = tokens;

  window.playGame = async function(cost) {
    if (tokens < cost) {
      alert("Not enough tokens!");
      return;
    }

    if (cost > 0) {
      tokens -= cost;
      document.getElementById("tokens").textContent = tokens;
      await updateDoc(userRef, { tokens });
    }

    alert("Game launching!");
    // later: window.location.href = "games/game1.html";
  };

  window.logout = function() {
    localStorage.removeItem("username");
    location.href = "index.html";
  };
</script>

</body>
</html>

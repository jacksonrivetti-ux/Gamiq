<!DOCTYPE html>
<html>
<head>
  <title>Gamiq Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(120deg,#4f46e5,#9333ea,#06b6d4);
      color: white;
      min-height: 100vh;
    }

    .nav {
      padding: 15px 25px;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav button {
      background: #22c55e;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .card {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 25px;
      margin-top: 25px;
    }

    .game {
      background: rgba(255,255,255,0.1);
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s;
    }

    .game:hover { transform: scale(1.05); }

    .game-img {
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      background: linear-gradient(135deg,#22c55e,#38bdf8,#a855f7);
    }

    .game-name {
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="nav">
  <div>ðŸŽ® Gamiq</div>
  <div>
    <button onclick="location.href='create.html'">âž• Create</button>
  </div>
</div>

<div class="card">
  <h2>Live Games</h2>
  <div class="games" id="games"></div>
</div>

<script>
const user = localStorage.getItem("currentUser");
if (!user) location.href = "index.html";

const games = JSON.parse(localStorage.getItem("games") || "{}");
const gamesDiv = document.getElementById("games");

let any = false;
for (const id in games) {
  if (games[id].status === "approved") {
    any = true;
    const g = document.createElement("div");
    g.className = "game";
    g.innerHTML = `
      <div class="game-img">ðŸŽ®</div>
      <div class="game-name">${games[id].name}</div>
    `;
    gamesDiv.appendChild(g);
  }
}

if (!any) {
  gamesDiv.innerHTML = "<p>No games live yet</p>";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamiq ‚Äî Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #4f46e5, #9333ea, #06b6d4);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* PARTICLES */
    .particle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      animation: float 20s linear infinite;
      z-index: 0;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* NAV BAR */
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      padding: 12px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 2;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .nav-links span {
      margin-left: 20px;
      cursor: pointer;
      font-weight: bold;
      opacity: 0.85;
    }

    .nav-links span:hover {
      opacity: 1;
    }

    .logout {
      background: #ef4444;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    /* MAIN CONTENT */
    .content {
      padding: 40px;
      z-index: 1;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* GAME GRID */
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: rgba(0,0,0,0.45);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: translateY(-5px) scale(1.03);
    }

    .game-thumb {
      width: 100%;
      height: 120px;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .game-title {
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- PARTICLES -->
  <script>
    for (let i = 0; i < 40; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = 10 + Math.random() * 20 + "s";
      p.style.opacity = Math.random();
      document.body.appendChild(p);
    }
  </script>

  <!-- NAV BAR -->
  <nav>
    <div class="nav-left">
      <img src="logo.png" class="nav-logo" />
      <strong>Gamiq</strong>
      <div class="nav-links">
        <span>Home</span>
        <span>Games</span>
        <span>Create</span>
      </div>
    </div>
    <button class="logout" onclick="logout()">Log out</button>
  </nav>

  <!-- CONTENT -->
  <div class="content">
    <h1>Featured Games üéÆ</h1>

    <div class="games">
      <div class="game-card">
        <div class="game-thumb">üéØ</div>
        <div class="game-title">Game One</div>
      </div>

      <div class="game-card">
        <div class="game-thumb">üöó</div>
        <div class="game-title">Speed Rush</div>
      </div>

      <div class="game-card">
        <div class="game-thumb">üß±</div>
        <div class="game-title">Block World</div>
      </div>

      <div class="game-card">
        <div class="game-thumb">‚öîÔ∏è</div>
        <div class="game-title">Battle Arena</div>
      </div>
    </div>
  </div>

  <script>
    // Protect page
    if (!localStorage.getItem("gamiqUser")) {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("gamiqUser");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>

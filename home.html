<!DOCTYPE html>
<html>
<head>
  <title>Gamiq Home</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial;
      background: linear-gradient(120deg,#4f46e5,#9333ea,#06b6d4);
      color: white;
    }

    .nav {
      padding: 15px 25px;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .card {
      margin: 40px auto;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 1000px;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .game {
      background: rgba(255,255,255,0.1);
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .game:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }

    .game-img {
      height: 120px;
      background: linear-gradient(135deg,#22c55e,#38bdf8,#a855f7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }

    .game-name {
      padding: 15px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }

    .logout {
      margin-top: 25px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #ef4444;
      color: white;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

<div class="nav">
  <div>üéÆ Gamiq</div>
  <div>
    üë§ <span id="user"></span> |
    ü™ô <span id="tokens"></span>
  </div>
</div>

<div class="card">
  <h2>Games</h2>

  <div class="games">
    <div class="game" onclick="openGame('game1')">
      <div class="game-img">üïπÔ∏è</div>
      <div class="game-name">Game One</div>
    </div>

    <div class="game" onclick="openGame('space')">
      <div class="game-img">üöÄ</div>
      <div class="game-name">Space Game</div>
    </div>

    <div class="game" onclick="openGame('puzzle')">
      <div class="game-img">üß†</div>
      <div class="game-name">Puzzle Game</div>
    </div>
  </div>

  <button class="logout" onclick="logout()">Log out</button>
</div>

<script>
const currentUser = localStorage.getItem("currentUser");
if (!currentUser) location.href = "index.html";

const users = JSON.parse(localStorage.getItem("users"));
document.getElementById("user").textContent = currentUser;
document.getElementById("tokens").textContent = users[currentUser].tokens;

function openGame(gameId) {
  // No token changes here
  console.log("Open game:", gameId);

  // later you can redirect to a real game page:
  // window.location.href = "games/" + gameId + ".html";
}

function logout() {
  localStorage.removeItem("currentUser");
  location.href = "index.html";
}
</script>

</body>
</html>

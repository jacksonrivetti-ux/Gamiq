<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamiq â€” Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #4f46e5, #9333ea, #06b6d4);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* PARTICLES */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    /* GLASS BOX */
    .box {
      background: rgba(0,0,0,0.45);
      padding: 35px;
      border-radius: 18px;
      width: 320px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      z-index: 2;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      padding: 8px;
      background: rgba(255,255,255,0.15);
      box-shadow:
        0 0 25px rgba(255,255,255,0.5),
        0 0 60px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #ef4444;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>

  <!-- PARTICLES -->
  <script>
    for (let i = 0; i < 40; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = 10 + Math.random() * 20 + "s";
      p.style.opacity = Math.random();
      document.body.appendChild(p);
    }
  </script>

  <!-- CONTENT -->
  <div class="box">
    <img src="logo.png" class="logo" alt="Gamiq Logo" />
    <h1>Welcome to Gamiq ðŸŽ®</h1>
    <p>Create. Play. Share.</p>
    <button onclick="logout()">Log Out</button>
  </div>

  <script>
    // Protect page
    if (!localStorage.getItem("gamiqUser")) {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("gamiqUser");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>

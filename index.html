<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamiq — Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #4f46e5, #9333ea, #06b6d4);
      background-size: 300% 300%;
      animation: bg 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      background: rgba(0,0,0,0.45);
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #a5b4fc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <img src="logo.png" class="logo" />
    <h2>Gamiq</h2>
    <p>Create. Play. Share.</p>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Sign In</button>

    <div class="link">
      Don’t have an account?
      <a href="signup.html">Create one</a>
    </div>
  </div>

  <script>
    if (localStorage.getItem("gamiqUser")) {
      window.location.href = "home.html";
    }

    function login() {
      const u = username.value;
      const p = password.value;
      const acc = JSON.parse(localStorage.getItem("gamiqAccount"));

      if (acc && u === acc.username && p === acc.password) {
        localStorage.setItem("gamiqUser", u);
        window.location.href = "home.html";
      } else {
        alert("Invalid login");
      }
    }
  </script>

</body>
</html>
